<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${location.descripcion}">Detalle</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:href="@{/css/lugus.css}" rel="stylesheet">
<link th:href="@{/css/botones.css}" rel="stylesheet">


</head>
<body class="container mt-4">
	<div th:replace="~{layout/header :: header}"></div>

	<form th:action="@{/locations/saveNew}"
		th:object="${nuevo}" method="post">

		<h2>Nueva Ubicación</h2>

		<br />
		<div class="row">
			Código: <input type="text" th:value="${location.codigo}"
				th:field="${location.codigo}" />
		</div>
		<div class="row">
			Descripción: <input type="text" th:value="${location.descripcion}"
				th:field="${location.descripcion}" />
		</div>
		<div class="row">
			<select class="form-select" th:field="${location.type}"
				th:value="${location.type}">
				<option
					th:each="l : ${locTypes}"
					th:value="${l.id}" th:text="${l.description}"></option>
			</select>
		</div>
		<br />
		<button type="submit" class="btn btn-primary">Guardar</button>


	</form>
	<br />
	<br />
	<button type="button" id="backButton" onclick="history.back()"
		title="Volver" class="btn btn-sm btn-lumo">Volver</button>


</body>
</html>
