<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listado de Grupos</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link th:href="@{/css/lugus.css}" rel="stylesheet">
<link th:href="@{/css/botones.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body class="p-4">

	<div th:replace="~{layout/header :: header}"></div>
	<h3>Grupos</h3>
	<div th:replace="~{layout/filters :: filters}"></div>

	<div class="container-fluid">
		<div class="row justify-content-center g-4">
			<div th:each="p, iStat : ${pageGroup.content}" id="tabla-peliculas"
				class="film col-12 col-sm-6 col-md-3 col-lg-2 card-bg card-borde ms-1">
				<a th:href="@{/group/{id}(id=${p.id})}"
					th:classappend="${p.hasFilms==false} ? 'link-disabled'"
					th:attr="aria-disabled=${p.hasFilms==false}" aria-hidden="true"
					class="text-decoration-none d-block custom-card-link fixed-height">
					<h5 class="title fw-bold mb-2" th:text="${p.name}"></h5>
				</a>
			</div>
		</div>
	</div>

	<hr />

	<nav aria-label="Pagination" th:if="${pageGroup.totalPages > 0}">
		<ul class="pagination justify-content-center">
			<li class="page-item"
				th:classappend="${pageGroup.number == 0} ? 'disabled'"><a
				th:replace="~{layout/paging :: paging('/group/list?pagina=', 0, '<<', 'Primera Página')}"></a>
			</li>

			<li class="page-item font-weight-bold"
				th:classappend="${pageGroup.number == 0} ? 'disabled'"><a
				th:replace="~{layout/paging :: paging('/group/list?pagina=', ${pageGroup.number - 1}, 'Anterior', 'Página Anterior')}"></a>
			</li>

			<li class="page-item disabled" th:if="${pageGroup.number - 2 > 1}"><a
				class="page-link" href="#">...</a></li>

			<li class="page-item"
				th:classappend="${page == pageGroup.number+1} ? 'active'"
				th:each="page : ${#numbers.sequence(pageGroup.number > 2 ? pageGroup.number - 2 : 1, pageGroup.number + 2 < pageGroup.totalPages ? pageGroup.number + 2 : pageGroup.totalPages)}">
				<a
				th:replace="~{layout/paging :: paging('/group/list?pagina=',${page}-1, ${page}, 'Página ' + ${page})}"></a>
			</li>

			<li class="page-item disabled"
				th:if="${pageGroup.number + 2 < pageGroup.totalPages}"><a
				class="page-link" href="#">...</a></li>

			<li class="page-item font-weight-bold"
				th:classappend="${pageGroup.number == pageGroup.totalPages} ? 'disabled'"><a
				th:replace="~{layout/paging :: paging('/group/list?pagina=', ${pageGroup.number+1},'Siguiente', 'Página Siguiente')}"></a>
			</li>

			<li class="page-item"
				th:classappend="${pageGroup.number == pageGroup.totalPages} ? 'disabled'"><a
				th:replace="~{layout/paging :: paging('/group/list?pagina=', ${pageGroup.totalPages}, '>>', 'Última Página')}"></a>
			</li>

		</ul>
	</nav>

</body>
</html>
