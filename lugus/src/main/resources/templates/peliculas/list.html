<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listado de películas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="container mt-4">
<h1>Películas</h1>

<a class="btn btn-primary mb-3" th:href="@{/peliculas/nuevo}">Nueva película</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Formato</th>
        <th>Género</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${peliculas}">
        <td th:text="${p.titulo}">Título</td>
        <td th:text="${p.anyo}">1999</td>
        <td th:text="${p.formato}">DVD</td>
        <td th:text="${p.genero.descripcion}">Acción</td>
        <td>
            <a th:href="@{'/peliculas/' + ${p.id}}" class="btn btn-sm btn-outline-secondary">Ver</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
