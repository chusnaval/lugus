<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listado de Ubicaciones</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link th:href="@{/css/lugus.css}" rel="stylesheet">
<link th:href="@{/css/botones.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body class="p-4">

	<div th:replace="~{layout/header :: header}"></div>
	<h3>Ubicaciones</h3>
	<br>
	<a th:href="@{/locations/new/}" class="link-info">Crear Ubicaci√≥n</a>
	<br/>
	<br/>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<table class="table table-sm">
				<tbody>
					<tr th:each="p, iStat : ${locGroup.content}">
						<td th:text="${p.codigo}"></td>
						<td><a th:href="@{/locations/editLoc/{id}(id=${p.codigo})}" class="link-info"><i class="fa-regular fa-pen-to-square"></i></a></td>
						<td th:text="${p.descripcion}"></td>
						<td th:text="${p.countFilms}"></td>
						<td th:text="${p.locationType.description}"></td>
						<td><a th:href="@{/locations/deleteLoc/{id}(id=${p.codigo})}" class="link-danger"><i class="fa-solid fa-delete-left"></i></a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
