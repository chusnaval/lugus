<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listado de Ubicaciones</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link th:href="@{/css/lugus.css}" rel="stylesheet">
<link th:href="@{/css/botones.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body class="p-4">

	<div th:replace="~{layout/header :: header}"></div>
	<h3>Grupos</h3>
	<div th:replace="~{layout/filters :: filters}"></div>

	<div class="container-fluid">
		<div class="row justify-content-center g-4">
			<div th:each="p, iStat : ${locGroup.content}" id="tabla-locations"
				class="film col-12 col-sm-6 col-md-3 col-lg-2 card-bg card-borde ms-1">
				<a th:href="@{/locations/{id}(id=${p.codigo})}"
					aria-hidden="true"
					class="text-decoration-none d-block custom-card-link fixed-height">
					<h5 class="title fw-bold mb-2" th:text="${p.descripcion}"></h5>
				</a>
			</div>
		</div>
	</div>

</body>
</html>
