<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${serie.titulo}">Editar</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:href="@{/css/lugus.css}" rel="stylesheet">
<link th:href="@{/css/botones.css}" rel="stylesheet">
</head>
<body class="container mt-4">
	<div th:replace="~{layout/header :: header}"></div>

	<h2 th:text="${serie.titulo}">Título</h2>

	<div class="row">
		<ul class="list-group mb-4 col-8">
			<li class="list-group-item row"><strong class="col-3">Años
					:</strong> <span class="col-9" th:text="${serie.anyoInicio}"></span>
					- <span class="col-9" th:text="${serie.anyoFin}"></span></li>
			<li class="list-group-item row"><strong class="col-3">Formato:</strong>
				<span class="col-9" th:text="${serie.formato}"></span></li>
			<li class="list-group-item row"><strong class="col-3">Género:</strong>
				<span class="col-9" th:text="${serie.genero.displayName}"></span></li>
			<li class="list-group-item row"><strong class="col-3">Comprado:</strong><i
				th:class="${serie.comprado == true? 'fas fa-check-circle text-success col-1' : 'far fa-times-circle text-danger col-1'}"
				aria-hidden="true"></i></li>
			<li class="list-group-item row"><strong class="col-3">Código
					interno:</strong> <span class="col-9" th:text="${serie.codigo}"></span></li>
		</ul>
		<div class="col-3">
			<img th:if="${serie.tieneCaratula == false}"
				src="../image/placeholder.png" class="img-thumbnail" alt="Caratula" />
			<img th:if="${serie.tieneCaratula == true}"
				th:src="@{/series/{id}/image(id=${serie.id})}" class="img-thumbnail"
				alt="Caratula" />
		</div>

	</div>

	<div th:if="${serie.localizacion != null}">
		<h4>Localización:</h4>
		<span th:text="${serie.localizacion.descripcion}"></span>
	</div>
	<br />
	<br />
	<h4>Notas:</h4>
	<span th:text="${serie.notas}"></span>

	<hr />

	<hr />

	<form th:action="@{/series/volver}" method="post">
		<button type="submit" id="floatBtn" title="Volver">Volver</button>
	</form>

</body>
</html>
