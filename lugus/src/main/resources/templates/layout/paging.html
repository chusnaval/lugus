<!-- src/main/resources/templates/layout/fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="UTF-8" />
<title th:text="${title}">Lugus</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
		th:href="@{'/peliculas?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''}
                + 'pagina=' + ${pageNum}   
                + '&orden=' + ${campoOrden} + '&direccion=' + ${direccionOrden == 'ASC'? 'DESC':'ASC'}}"
		th:title="${tooltip}" rel="tooltip"> [[${label}]] </a>
</body>
</html>
