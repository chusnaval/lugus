<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: head('Filmoteca – Inicio')">
    <!-- El fragmento `head` incluye meta, title y CSS -->
</head>

<body>
    <!-- Barra de navegación reutilizable -->
    <header th:replace="layout/fragments :: navbar"></header>

    <main class="container mt-4">
        <h1 class="display-4 text-center mb-4">Bienvenido a la Filmoteca</h1>

        <p class="lead text-center">
            Gestiona tus películas, crea packs temáticos y consulta la ubicación de cada título.
        </p>

        <div class="row justify-content-center mt-5">
            <div class="col-md-3 d-grid gap-2">
                <a class="btn btn-primary btn-lg"
                   th:href="@{/peliculas}">Ver listado de películas</a>
            </div>
            <div class="col-md-3 d-grid gap-2">
                <a class="btn btn-success btn-lg"
                   th:href="@{/peliculas/nuevo}">Añadir nueva película</a>
            </div>
        </div>

        <!-- Opcional: mostrar alguna estadística rápida -->
        <section class="mt-5 text-center" th:if="${totalPeliculas != null}">
            <h5>Total de películas registradas: <span th:text="${totalPeliculas}">0</span></h5>
        </section>
    </main>

    <!-- Pie de página reutilizable -->
    <footer th:replace="layout/fragments :: footer"></footer>
</body>
</html>
