# PostgreSQL connection for local development (Docker or local install)
spring.datasource.url=jdbc:postgresql://localhost:5432/lugus_dev
spring.datasource.hikari.jdbc-url==jdbc:postgresql://localhost:5432/lugus_dev
spring.datasource.hikari.username=lugus_usr
spring.datasource.hikari.password=lugus_pass
spring.datasource.hikari.driverClassName=org.postgresql.Driver

# -------------------------------------------------
#  COMMON SETTINGS (apply to every profile)
# -------------------------------------------------
# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true     
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


# -------------------------------------------------
#  DEV PROFILE (activate with -Dspring.profiles.active=dev)
# -------------------------------------------------

spring.config.activate.on-profile=dev


# Connectionâ€‘pool tuning (optional)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Reduce noisy SQL logging in production
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO